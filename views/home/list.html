<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Placa</th>
            <th>Modelo</th>
            <th>Marca</th>
            <th>Foto</th>
            <th>Combust√≠vel</th>
            <th>Valor</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="car in listCtrl.cars">
            <td>{{ car.placa }}</td>
            <td>{{ car.modelo }}</td>
            <td>{{ car.marca }}</td>
            <td>
            	<a ng-if="car.imagem" href="{{ car.imagem }}">Imagem</a>
            	<span ng-if="!car.imagem">Sem foto</a>
            </td>
            <td>{{ car.combustivel }}</td>
            <td>{{ car.valor }}</td>
            <td class="text-right">
                <a href="/#/cars/{{ car.$hashkey }}" class="btn btn-xs btn-info">view</a>
                <a href="/#/cars/update/{{ job.$hashkey }}" class="btn btn-xs btn-primary">update</a>
                <button data-ng-click="listCtrl.remove(car)" class="btn btn-xs btn-danger">delete</button>
            </td>
        </tr>
    </tbody>
</table>

<table ng-table="listCtrl.tableParams" class="table" show-filter="true">
    <tr ng-repeat="user in $data">
        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
            {{user.name}}</td>
        <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
            {{user.age}}</td>
    </tr>
</table>
