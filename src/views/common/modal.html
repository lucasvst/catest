<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{ modalCtrl.title }}</h3>
</div>
<div class="modal-body text-center" id="modal-body">
	<div ng-if="modalCtrl.message" class="alert alert-info" role="alert">
		<p>{{ modalCtrl.message }}</p>
	</div>
	<img class="img-responsive" ng-if="modalCtrl.image" ng-src="{{ modalCtrl.image }}">
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="modalCtrl.close()">OK</button>
</div>
