<div ui-view="navbar"></div>

<section class="container">

	<div class="row">
		<div class="col-sm-8">
			<!-- New Car -->
			<a class="btn btn-success">Novo Carro</a>
		</div>

		<div class="col-sm-4">
			<form ng-submit="carCtrl.setCarFilter(query)">
				<div class="input-group">
					<!-- Car Filter -->
					<input type="text" class="form-control" placeholder="Pesquisar" ng-model="query">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</span>
				</div>
			</form>
		</div>
	</div>

	<div class="row top-buffer">
		<div class="col-md-12">
	    	<!-- Car list -->
	    	<car-list items="carCtrl.cars" filter="carCtrl.carFilter"></car-list>
		</div>
	</div>

</section>
